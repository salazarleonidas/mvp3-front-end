<div class="title" style="text-align: center;">
    <h1>Listar processos</h1>
</div>

<div style="align-content: center;" class="divTable">

    <table mat-table [dataSource]="processos">
            
        <ng-container matColumnDef="numeroProcesso">
            <th mat-header-cell *matHeaderCellDef> Número Processo </th>
            <td mat-cell *matCellDef="let element"> {{element.numeroRegistro}} </td>
        </ng-container>

        <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let element"> {{element.data}} </td>
        </ng-container>

        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button matTooltip="Ver" (click)="ver(element.numeroRegistro)">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Editar" (click)="editar(element.numeroRegistro)">
                    <mat-icon>create</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Apagar" (click)="apagar(element.numeroRegistro)">
                    <mat-icon>clear</mat-icon>
                </button>
            </td>
        </ng-container> 

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <hr/>
    <div class="title" style="text-align: right;">
        <button mat-raised-button color="primary" (click)="cadastrar()">Cadastrar</button>
    </div>
</div>
